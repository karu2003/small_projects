; [env:trinket3]
; platform = atmelavr
; board = trinket3


[env:trinket3]
platform = atmelavr
board = trinket3
framework = arduino

; change microcontroller
board_build.mcu = attiny85

; change MCU frequency
board_build.f_cpu = 8000000L

upload_protocol = usbtiny
upload_flags = -e